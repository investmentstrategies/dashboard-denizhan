<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f111a;
      color: #ffffff;
      padding: 20px;
      font-size: 14px;
    }

    header {
      width: 100%;
      text-align: center;
      font-size: 1.3em;
      margin-bottom: 25px;
      color: #00ffe0;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 25px;
    }

    .nav-buttons button {
      padding: 8px 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .nav-buttons .active {
      background-color: #00ffe0;
      color: #000;
    }

    .nav-buttons .inactive {
      background-color: #ffaa00;
      color: #000;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .controls {
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }

    .toggle-switch {
      position: relative;
      width: 60px;
      height: 30px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #00ffe0;
      transition: 0.4s;
      border-radius: 30px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 4px;
      background-color: #000;
      transition: 0.4s;
      border-radius: 50%;
    }

    .toggle-switch input:checked + .slider:before {
      transform: translateX(30px);
    }

    .circle-container, .chart-container {
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
      position: absolute;
    }

    .active-view {
      opacity: 1;
      pointer-events: auto;
      position: static;
    }

    .circle-container {
      width: 230px;
      height: 230px;
      margin: 0 auto 25px auto;
    }

    .circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at center, #002831, #0f111a);
      box-shadow: 0 0 30px #00ffe0, 0 0 60px #00ffe0 inset;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .circle span {
      color: #00ffe0;
      font-size: 1em;
    }

    .circle h1 {
      margin: 0;
      font-size: 1.7em;
      color: #ffffff;
    }

    .gain-loss {
      font-size: 0.95em;
      margin-top: 2px;
    }

    .gain {
      color: #00ff88;
    }

    .loss {
      color: #ff5555;
    }

    .chart-container {
      background: #1c1f2e;
      padding: 14px;
      border-radius: 10px;
      margin-bottom: 25px;
      width: 100%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    canvas {
      height: 170px !important;
    }

    .projection-box {
      background: #1c1f2e;
      border-radius: 10px;
      padding: 16px;
      text-align: center;
      margin-bottom: 25px;
      width: 100%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .projection-box input {
      padding: 8px 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      width: 100%;
      max-width: 100px;
      text-align: center;
      margin-bottom: 10px;
      background: #0f111a;
      color: #00ffe0;
      outline: none;
    }

    .projection-box .result {
      font-size: 0.95em;
      color: #ffffff;
    }

    table {
      width: 100%;
      max-width: 420px;
      background: #1c1f2e;
      border-radius: 10px;
      overflow: hidden;
      border-collapse: collapse;
      margin: 0 auto 40px auto;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #2b2f40;
      font-size: 13px;
    }

    th {
      background: #11141e;
      color: #00ffe0;
    }

    td.return {
      color: #00ff9f;
    }

    td.total {
      color: #ffffff;
    }

    td.gain {
      color: #ffaa00;
    }

    .deposit-box {
      background: #1c1f2e;
      border-radius: 14px;
      padding: 24px 16px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .deposit-box h2 {
      margin: 0;
      font-size: 22px;
      color: #00ffe0;
      margin-bottom: 6px;
    }

    .deposit-box .network {
      color: #ffaa00;
      margin-bottom: 12px;
    }

    .deposit-box .address {
      background: #0f111a;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      word-break: break-word;
      margin-bottom: 10px;
      width: 100%;
      text-align: center;
    }

    .deposit-box .copy-btn {
      padding: 8px 14px;
      background: #ffaa00;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
    }
    
    .copy-btn {
      color: black;
    }

    .deposit-box img {
      width: 180px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>DASHBOARD</header>

  <div class="nav-buttons">
    <button class="active" onclick="showSection('dashboard')">Dashboard</button>
    <button class="inactive" onclick="showSection('deposit')">Deposit</button>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboardSection" class="section active">
    <div class="controls">
      <span class="icon">ðŸ”˜</span>
      <label class="toggle-switch">
        <input type="checkbox" id="viewToggle" onchange="toggleView()" />
        <span class="slider"></span>
      </label>
      <span class="icon">ðŸ“ˆ</span>
    </div>

    <div id="circleView" class="circle-container active-view">
      <div class="circle">
        <span>Investment</span>
        <h1 id="final-value">$0.00</h1>
        <div class="gain-loss" id="gain-loss-diff"></div>
      </div>
    </div>

    <div id="chartView" class="chart-container">
      <canvas id="growthChart"></canvas>
    </div>

    <div class="projection-box">
      <input type="number" id="daysInput" placeholder="Days" min="1" />
      <div class="result" id="projectionResult">Projected return: $0.00</div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Return</th>
          <th>Total ($)</th>
          <th>PnL ($)</th>
        </tr>
      </thead>
      <tbody id="returns-body"></tbody>
    </table>
  </div>

  <!-- Deposit Section -->
  <div id="depositSection" class="section">
    <div class="deposit-box">
      <h2>Deposit USDT</h2>
      <div class="network">Network: TRC20</div>
      <div class="address" id="walletAddress">TJLkXN7PH8fzfPuafAPzX8TioZiKJZbb3S</div>
      <button class="copy-btn" onclick="copyAddress()">Copy Address</button>
      <img src="qr-code.jpg" alt="QR Code">
    </div>
  </div>

  <script>
    const initialInvestment = 1090.00;
    const returnRate = 0.0026;
    const startDate = new Date("2025-05-29");
    const today = new Date();

    const labels = [];
    const values = [];
    let currentValue = initialInvestment;
    const diffDays = Math.floor((today - startDate) / (1000 * 60 * 60 * 24)) + 1;

    for (let i = 0; i < diffDays; i++) {
      const date = new Date(startDate);
      date.setDate(startDate.getDate() + i);

      const formattedDate = `${String(date.getDate()).padStart(2, '0')}/${String(date.getMonth() + 1).padStart(2, '0')}/${date.getFullYear()}`;

      const gainedToday = currentValue * returnRate;
      currentValue += gainedToday;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${formattedDate}</td>
        <td class="return">+${(returnRate * 100).toFixed(2)}%</td>
        <td class="total">$${currentValue.toFixed(2)}</td>
        <td class="gain">+$${gainedToday.toFixed(2)}</td>
      `;
      document.getElementById("returns-body").appendChild(tr);

      labels.push(formattedDate);
      values.push(currentValue.toFixed(2));
    }

    document.getElementById("final-value").textContent = `$${currentValue.toFixed(2)}`;
    const gainLoss = currentValue - initialInvestment;
    const gainLossElem = document.getElementById("gain-loss-diff");
    gainLossElem.textContent = `${gainLoss >= 0 ? '+' : ''}$${gainLoss.toFixed(2)}`;
    gainLossElem.className = `gain-loss ${gainLoss >= 0 ? 'gain' : 'loss'}`;

    const ctx = document.getElementById('growthChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Investment Value ($)',
          data: values,
          fill: true,
          backgroundColor: 'rgba(0, 255, 224, 0.1)',
          borderColor: 'rgba(0, 255, 224, 1)',
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: {
              color: '#ffffff',
              font: { size: 12 }
            }
          }
        },
        scales: {
          x: {
            ticks: {
              color: '#ffffff',
              font: { size: 10 },
              maxRotation: 45,
              minRotation: 45
            }
          },
          y: {
            ticks: {
              color: '#ffffff',
              font: { size: 11 }
            }
          }
        }
      }
    });

    function toggleView() {
      const showChart = document.getElementById("viewToggle").checked;
      const circle = document.getElementById("circleView");
      const chartView = document.getElementById("chartView");

      if (showChart) {
        circle.classList.remove("active-view");
        chartView.classList.add("active-view");
        chart.update();
      } else {
        chartView.classList.remove("active-view");
        circle.classList.add("active-view");
      }
    }

    document.getElementById("daysInput").addEventListener("input", function () {
      const days = parseInt(this.value);
      let projected = currentValue;

      if (!isNaN(days) && days > 0) {
        for (let i = 0; i < days; i++) {
          projected *= (1 + returnRate);
        }
        document.getElementById("projectionResult").textContent = `Projected return: $${projected.toFixed(2)}`;
      } else {
        document.getElementById("projectionResult").textContent = "Projected return: $0.00";
      }
    });

    function copyAddress() {
      const address = document.getElementById("walletAddress").textContent;
      navigator.clipboard.writeText(address).then(() => {
        alert("Address copied to clipboard!");
      });
    }

    function showSection(section) {
      document.getElementById("dashboardSection").classList.remove("active");
      document.getElementById("depositSection").classList.remove("active");
      document.querySelectorAll(".nav-buttons button").forEach(btn => btn.classList.remove("active", "inactive"));

      if (section === 'dashboard') {
        document.getElementById("dashboardSection").classList.add("active");
        document.querySelectorAll(".nav-buttons button")[0].classList.add("active");
        document.querySelectorAll(".nav-buttons button")[1].classList.add("inactive");
      } else {
        document.getElementById("depositSection").classList.add("active");
        document.querySelectorAll(".nav-buttons button")[1].classList.add("active");
        document.querySelectorAll(".nav-buttons button")[0].classList.add("inactive");
      }
    }
  </script>
</body>
</html>
